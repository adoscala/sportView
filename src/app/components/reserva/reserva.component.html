<div id="contenedor-mapa">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        <div id="contenedor-cancha">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>El Galpón</mat-card-title>
              <mat-card-subtitle>Fútbol 5 y 7</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://i.fcrmedia.com/paginasamarillas.uy/foto/thumb-920x620/000/014/025/14025762_el_galp_n_photo.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>RESERVAR</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
