<div id="contenedor-titulo">
  <h1 id="titulo-reserva">{{ title }}</h1>
</div>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<div class="container-fluid bg-light ">
  <div class="row align-items-center justify-content-center" id="filtros">
    <div class="col-md-2 pt-3">
      <div class="form-group">
        <select id="inputDeporte" class="form-control" (change)="filtrarCanchas()">
          <option selected>Deporte</option>
          <option *ngFor="let tipo of tipos; let i = index">{{tipo.tipo}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div class="form-group">
        <select id="inputPasto" class="form-control" (change)="filtrarCanchas()">
          <option selected>Pasto</option>
          <option *ngFor="let pasto of pastos; let i = index">{{pasto.tipo}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div class="form-group">
        <select id="inputLuz" class="form-control" (change)="filtrarCanchas()">
          <option selected>Iluminación</option>
          <option *ngFor="let luz of luces; let i = index">{{luz.tipo}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div id="contenedor-mapa">
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngFor="let marker of markers; let i = index" [latitude]="marker.coords.split(', ')[0]" [longitude]="marker.coords.split(', ')[1]">
      <agm-info-window>
        <div id="contenedor-cancha">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{marker.nombre}}</mat-card-title>
              <mat-card-subtitle>Fútbol 5 y 7</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://i.fcrmedia.com/paginasamarillas.uy/foto/thumb-920x620/000/014/025/14025762_el_galp_n_photo.jpg"
              alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>RESERVAR</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
